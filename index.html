                                    <span className="text-lg">🔥</span>
                                    <span className="text-indigo-800 font-semibold">九運核心：火運當令，九紫為尊，一白為輔</span>
                                </div>
                            </div>
                        </header>

                        {/* --- GRID --- */}
                        <NinePalaceGrid onCellClick={scrollToStar} />

                        {/* Detailed Cards Layout */}
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 pt-8 border-t border-slate-200">
                            {stars.map((star) => (
                                <div 
                                    key={star.id} 
                                    id={`star-${star.num}`} /* Added ID for scrolling target */
                                    className={`bg-white rounded-2xl shadow-lg overflow-hidden border flex flex-col relative transition-all hover:shadow-2xl hover:-translate-y-1 duration-300 scroll-mt-24
                                    ${star.num === 5 ? 'border-red-200 ring-1 ring-red-100' : 'border-slate-100'}`}
                                >
                                    {/* Top Left Direction Badge */}
                                    <div className={`absolute top-0 left-0 text-white font-bold text-lg px-6 py-2 rounded-br-2xl shadow-md z-10 tracking-widest
                                        ${star.num === 5 ? 'bg-gradient-to-r from-red-600 to-rose-700' : 'bg-gradient-to-r from-indigo-600 to-violet-700'}`}>
                                        {star.direction}
                                    </div>

                                    {/* Top Right Star Number (Watermark) */}
                                    <div className="absolute top-2 right-4 text-8xl font-serif font-black text-slate-100 select-none z-0 opacity-80">
                                        {star.num}
                                    </div>

                                    {/* Card Content Container */}
                                    <div className="p-6 pt-16 flex-grow flex flex-col relative z-10">
                                        
                                        {/* Title Section */}
                                        <div className="mb-4 border-b border-slate-100 pb-3">
                                            <div className="flex items-center gap-2 mb-1">
                                                <h3 className="text-2xl font-bold text-slate-800">{star.name}</h3>
                                                <span className={`px-2 py-0.5 text-xs font-bold rounded-md border
                                                    ${star.type === 'good' ? 'bg-emerald-50 text-emerald-700 border-emerald-100' : 'bg-rose-50 text-rose-700 border-rose-100'}`}>
                                                    {star.type === 'good' ? '吉星' : '凶星'}
                                                </span>
                                            </div>
                                            <div className="flex flex-wrap items-center gap-y-1 text-lg font-semibold text-violet-700">
                                                <div className="flex items-center mr-3">
                                                    <star.IconComponent className="w-5 h-5" />
                                                    <span className="ml-2">{star.typeLabel}</span>
                                                </div>
                                            </div>
                                            <div className="mt-2 flex items-center justify-between text-xs">
                                                <div className="text-slate-500">五行屬{star.element}</div>
                                                <div className="bg-slate-100 text-slate-600 px-2 py-1 rounded font-medium">
                                                    {star.periodStatus}
                                                </div>
                                            </div>
                                        </div>

                                        {/* Focus Section */}
                                        <div className="bg-slate-50 rounded-lg p-3 mb-5 border-l-4 border-indigo-400">
                                            <p className="text-sm text-slate-700">
                                                <span className="font-bold text-indigo-700 mr-1">開運重點：</span>
                                                {star.focus}
                                            </p>
                                        </div>

                                        {/* Description */}
                                        <div className="text-slate-600 text-justify leading-relaxed text-sm space-y-3 mb-6 flex-grow">
                                            {star.desc.map((paragraph, idx) => {
                                                const isListItem = /^[1-9]\./.test(paragraph);
                                                const isHeader = paragraph.includes('策略：');
                                                const isWarning = paragraph.includes('注意') || paragraph.includes('危險');

                                                return (
                                                    <p key={idx} className={`
                                                        ${isWarning ? 'font-bold text-rose-600' : ''}
                                                        ${isHeader ? 'font-bold text-slate-800 mt-2' : ''}
                                                        ${isListItem ? 'pl-4 -mt-1' : ''}
                                                    `}>
                                                        {paragraph}
                                                    </p>
                                                );
                                            })}
                                        </div>

                                        {/* Solution Box (Bottom) */}
                                        <div className={`mt-auto rounded-xl p-4 border 
                                            ${star.num === 5 ? 'bg-rose-50 border-rose-100' : 'bg-indigo-50 border-indigo-100'}`}>
                                            <div className={`text-xs font-bold uppercase tracking-widest mb-3 border-b pb-1 
                                                ${star.num === 5 ? 'text-rose-800 border-rose-200' : 'text-indigo-800 border-indigo-200'}`}>
                                                極致布局策略
                                            </div>
                                            
                                            <div className="flex items-start mb-3">
                                                <span className="text-sm font-bold text-slate-700 min-w-[5rem] whitespace-nowrap flex-shrink-0 pt-0.5">建議五行：</span>
                                                <div className="flex flex-wrap gap-2">
                                                    {star.cureElement.split('、').map((el, i) => (
                                                        <span key={i} className={`inline-block text-white text-xs px-3 py-0.5 rounded-full font-bold shadow-sm 
                                                            ${getElementColor(el)}`}>
                                                            {el}
                                                        </span>
                                                    ))}
                                                </div>
                                            </div>
                                            
                                            <div className="flex items-start">
                                                <span className="text-sm font-bold text-slate-700 min-w-[5rem] whitespace-nowrap flex-shrink-0">寶物推薦：</span>
                                                <span className="text-sm text-slate-600 leading-snug">
                                                    {star.cureItems}
                                                </span>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            ))}
                        </div>

                        {/* Footer */}
                        <footer className="mt-16 text-center text-slate-400 text-sm pb-8 border-t border-slate-200 pt-8">
                            <p className="mb-2 font-medium text-slate-500">© 2026 丙午馬年流年運程 • 九運風水特別篇</p>
                            <p className="text-xs">風水命理僅供參考，積善之家必有餘慶</p>
                        </footer>

                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<FengShui2026Purple />);
    </script>
</body>
</html>
